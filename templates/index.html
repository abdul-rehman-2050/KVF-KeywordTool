<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long-tail Keyword Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
   
</style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload a CSV File</h1>
       
	   
	   
	   <!-- ... (existing HTML code) ... -->

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" class="form-control" name="file" accept=".csv" required>
    </div>
    <div class="mb-3">
        <label for="minWords" class="form-label">Minimum Words in Long-tail Keywords:</label>
        <input type="number" class="form-control" name="minWords" id="minWords" min="1" required>
    </div>
    <div class="mb-3">
        <label for="negativeWords" class="form-label">Negative Words (Comma-separated, Optional):</label>
        <input type="text" class="form-control" name="negativeWords" id="negativeWords">
        <small class="text-muted">Enter comma-separated words you want to exclude from the filtered list.</small>
    </div>
    <button type="submit" class="btn btn-primary">Upload and Find Long-tail Keywords</button>
</form>

<!-- ... (remaining HTML code) ... -->

	   
	   
	   
        {% if keywords %}
		
<h2 class="mt-5">Long-tail Keywords Found:</h2>

<p class="mt-3">
    <span class="badge bg-danger">total Keywords: {{ total_keywords }}</span>
    <span class="badge bg-success">Long-tail: {{ total_long_tail_keywords }}</span>
</p>


<table class="table">
    <thead>
        <tr>
            <th scope="col">Keyword</th>
        </tr>
    </thead>
    <tbody>
        {% for keyword in keywords %}
        <tr>
            <td>{{ keyword }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endif %}
    </div>
</body>
</html>
